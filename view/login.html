<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/landingPage.css">

    <title>Landing Page</title>
</head>

<body>
    <!-- <header>
        <H1>
            Web Name
        </H1>
        
    </header> -->
    <section class="login-wrapper container">
        <div class="row">
            <div class="hr column">
                <h1>For HR</h1>
                <p>
                    login as HR representative
                </p>

                <button class="hr-button btn btn-success" onclick="openLogin('a')">
                    Login

                </button>

            </div>
            <div class="user column">
                <h1>For Employee</h1>
                <p>login as employee</p>

                <button class="user-button btn btn-success" onclick="openLogin('e')">Login
                </button>

            </div>
        </div>

        <div id="id01" class="modal">
            <form class="modal-content animate" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../public/img/img_avatar2.jpg" alt="Avatar" class="avatar">
              </div>
          
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
          
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
            </form>
          </div>

    </section>
    <script src="../js/index.js"></script>
</body>

</html>
