<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor's Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>

<body class="bg-white bg-gray-900 text-white">
    <div class="container mx-auto text-center pt-5">
        <h1 style="font-family: 'Lobster', cursive" class="text-blue-500 text-6xl p-10">Visitors Registrar
        </h1>
        <form action="/thank_you" method = "post">
            <p>Fill in the visitor's information</p><br>
            <input class="" type="text" name="fullName" id="name" placeholder="FullName" required/><br>
            <input class="" type="number" name="age" id="age" placeholder="Age" required/><br>
            <input class="" type="date" name="date" id="date" placeholder="Date" required/><br>
            <input class="" type="time" name="time" id="time" placeholder="Time" required/> <br>
            <input class="" type="text" name="comment" id="comment" placeholder="Comment" required/><br>
            <input class="" type="text" name="assistedBy" id="assistantName" placeholder="Assistant Name" required/><br>
            <button type="submit"
                class="my-4 bg-green-500 hover:bg-green-600 text-white-700 font-semibold hover:text-white py-2 px-14 border border-green-500 rounded">Add
                Visitor</button>
        </form>
    </div>
    <script>
        const inputs = document.getElementsByTagName("input");
        for (const element of inputs) {
            element.classList.add(...
                "bg-gray-200 border-2 m-2 rounded w-1/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500".split(" "))

        }

    </script>
</body>

</html>
